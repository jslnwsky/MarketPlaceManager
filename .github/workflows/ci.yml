name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install client deps
        working-directory: marketplace-manager/client
        run: npm ci

      - name: Lint client
        working-directory: marketplace-manager/client
        run: npm run lint --if-present

      - name: Build client
        working-directory: marketplace-manager/client
        run: npm run build --if-present

      - name: Install server deps
        working-directory: marketplace-manager/server
        run: npm ci
